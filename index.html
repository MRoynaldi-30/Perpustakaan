<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div>
        <header class="bg-blue-400 h-24 flex items-center justify-center">
            <h1 class="text-5xl font-bold">Library</h1>
        </header>
        <main class="flex flex-col justify-center items-center my-5 container px-10">
            <div class="bg-slate-100 rounded-md px-5 shadow-2xl container " id="add-todo">
                <h1 class="text-xl font-semibold mt-2">Add Book</h1>
                <form class="flex flex-col form" action="#" id="form">
                    <input type="text" placeholder="Insert Book Name" class="rounded-md p-2 my-3" id="title">
                    <input type="date" class="rounded-md p-2 mb-3" id="date">
                    <button type="submit" name="Submit"
                        class="bg-blue-200 rounded-md p-1 text-lg font-medium mb-3 hover:bg-blue-600 hover:text-white">Add</button>
                </form>
            </div>
            <div class="bg-slate-100 rounded-md px-5 shadow-2xl my-5 container">
                <h1 class="text-xl font-semibold mt-2">Read To Queue</h1>
                <div class="bg-white rounded-lg my-3 flex justify-between items-center p-4" id="todos">

                </div>
            </div>
            <div class="bg-slate-100 rounded-md px-5 shadow-2xl my-5 container">
                <h1 class="text-xl font-semibold mt-2">Read</h1>
                <div class="bg-white rounded-lg my-3 flex justify-between items-center p-4" id="completed-todos ">
                    
                </div>
            </div>
        </main>
        <footer class="bg-blue-400 flex justify-center items-center absolute bottom-0 w-full p-5">
            <p>Copyright Â© 2023 Muhammad Roynaldi. All Rights Reserved.</p>
        </footer>

        <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
